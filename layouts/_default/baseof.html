<!DOCTYPE html>
<html lang="{{ .Language.Lang }}" class="scroll-smoth">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body
    class="bg-white text-nord3 text-base font-sans antialiased leading-normal tracking-normal"
  >
    {{ partial "header.html" . }}
    {{ block "main" . }}{{ end }}
    {{ partial "footer.html" . }}
    {{ $js := resources.Get "js/index.js" | js.Build "js/main.js" }}
    {{ if hugo.IsProduction }}
      {{ $js = $js | minify | fingerprint }}
    {{ end }}
    <script
      src="{{ $js.RelPermalink }}"
      integrity="{{ $js.Data.Integrity }}"
      defer
    ></script>
  </body>
</html>
