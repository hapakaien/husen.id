<header>
  <nav
    class="container mx-auto flex justify-between items-center"
    aria-labelledby="primary-navigation"
  >
    <div
      class="px-4 py-2 sm:py-0 sm:flex sm:justify-start sm:items-center sm:space-x-4"
    >
      <a
        href="/"
        title="{{ .Site.Title }}"
        class="text-xl md:text-2xl font-bold bg-none"
      >
        <svg
          class="inline-block stroke-current stroke-2 transition-colors delay-150 duration-300 text-nord10 text-opacity-100 hover:text-opacity-75 h-10 sm:h-16 w-10 sm:w-16"
          width="157.98mm"
          height="157.98mm"
          version="1.1"
          viewBox="0 0 157.98 157.98"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:cc="http://creativecommons.org/ns#"
          xmlns:dc="http://purl.org/dc/elements/1.1/"
          xmlns:osb="http://www.openswatchbook.org/uri/2009/osb"
          xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
        >
          <metadata>
            <rdf:RDF>
              <cc:Work rdf:about="">
                <dc:format>image/svg+xml</dc:format>
                <dc:type
                  rdf:resource="http://purl.org/dc/dcmitype/StillImage"
                />
                <dc:title />
              </cc:Work>
            </rdf:RDF>
          </metadata>
          <g transform="translate(-24.378 3.3108)">
            <path
              d="m42.425 23.493s36.567-19.999 56.566 0c19.999 19.999 26.666 72.553 0 99.219-13.333 13.333-56.566 13.913-56.566 13.913s0.58068-43.233 13.913-56.566c26.666-26.666 79.22-19.999 99.219 0s0 56.566 0 56.566"
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-width="20"
              style="paint-order: normal"
            />
          </g>
        </svg>
      </a>
      <div
        class="fixed sm:static z-20 sm:z-0 bottom-0 inset-x-0 flex justify-between sm:justify-start px-4 py-1 sm:p-0 text-xs bg-white border-t sm:border-0 border-solid border-gray-400 sm:items-center sm:text-base md:text-lg lg:text-xl xl:text-2xl"
      >
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
          <a
            href="{{ .URL }}"
            title="{{ .Name }}"
            class="inline-block {{ if or (eq .Identifier "home") (eq .Identifier "contact") }}
              sm:hidden
            {{ end }} sm:px-4 sm:py-6 xl:py-8 {{ if $currentPage.IsMenuCurrent "main" . }}
              text-nord8 sm:border-nord8
            {{ else }}
              sm:border-transparent
            {{ end }} sm:hover:text-nord7 sm:border-b-4 sm:border-solid sm:hover:border-nord8"
          >
            {{ if eq .Identifier "home" }}
              <svg
                class="{{ if $currentPage.IsMenuCurrent "main" . }}
                  hidden
                {{ else }}
                  block sm:hidden
                {{ end }} h-8 w-8 mx-auto"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                />
              </svg>
              <svg
                class="{{ if $currentPage.IsMenuCurrent "main" . }}
                  block sm:hidden
                {{ else }}
                  hidden
                {{ end }} h-8 w-8 mx-auto"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"
                />
              </svg>
            {{ else if eq .Identifier "about" }}
              <svg
                class="{{ if $currentPage.IsMenuCurrent "main" . }}
                  hidden
                {{ else }}
                  block sm:hidden
                {{ end }} h-8 w-8 mx-auto"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                />
              </svg>
              <svg
                class="{{ if $currentPage.IsMenuCurrent "main" . }}
                  block sm:hidden
                {{ else }}
                  hidden
                {{ end }} h-8 w-8 mx-auto"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                  clip-rule="evenodd"
                />
              </svg>
            {{ else if eq .Identifier "work" }}
              <svg
                class="{{ if $currentPage.IsMenuCurrent "main" . }}
                  hidden
                {{ else }}
                  block sm:hidden
                {{ end }} h-8 w-8 mx-auto"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"
                />
              </svg>
              <svg
                class="{{ if $currentPage.IsMenuCurrent "main" . }}
                  block sm:hidden
                {{ else }}
                  hidden
                {{ end }} h-8 w-8 mx-auto"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M12.316 3.051a1 1 0 01.633 1.265l-4 12a1 1 0 11-1.898-.632l4-12a1 1 0 011.265-.633zM5.707 6.293a1 1 0 010 1.414L3.414 10l2.293 2.293a1 1 0 11-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0zm8.586 0a1 1 0 011.414 0l3 3a1 1 0 010 1.414l-3 3a1 1 0 11-1.414-1.414L16.586 10l-2.293-2.293a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                />
              </svg>
            {{ else if eq .Identifier "blog" }}
              <svg
                class="{{ if $currentPage.IsMenuCurrent "main" . }}
                  hidden
                {{ else }}
                  block sm:hidden
                {{ end }} h-8 w-8 mx-auto"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"
                />
              </svg>
              <svg
                class="{{ if $currentPage.IsMenuCurrent "main" . }}
                  block sm:hidden
                {{ else }}
                  hidden
                {{ end }} h-8 w-8 mx-auto"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M2 5a2 2 0 012-2h8a2 2 0 012 2v10a2 2 0 002 2H4a2 2 0 01-2-2V5zm3 1h6v4H5V6zm6 6H5v2h6v-2z"
                  clip-rule="evenodd"
                />
                <path d="M15 7h1a2 2 0 012 2v5.5a1.5 1.5 0 01-3 0V7z" />
              </svg>
            {{ else if eq .Identifier "contact" }}
              <svg
                class="{{ if $currentPage.IsMenuCurrent "main" . }}
                  hidden
                {{ else }}
                  block sm:hidden
                {{ end }} h-8 w-8 mx-auto"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                />
              </svg>
              <svg
                class="{{ if $currentPage.IsMenuCurrent "main" . }}
                  block sm:hidden
                {{ else }}
                  hidden
                {{ end }} h-8 w-8 mx-auto"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"
                />
                <path
                  d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"
                />
              </svg>
            {{ end }}
            <span>{{ .Name }}</span>
          </a>
        {{ end }}
      </div>
    </div>
    <div class="px-4">
      <a
        href="/contact"
        title="Contact me"
        class="bg-nord11 hover:bg-opacity-80 text-nord6 rounded py-1 px-2 md:py-2 md:px-3"
      >
        Contact me
      </a>
    </div>
  </nav>
</header>
